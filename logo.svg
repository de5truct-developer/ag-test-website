<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="elephantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Elephant body -->
  <ellipse cx="100" cy="120" rx="50" ry="45" fill="url(#elephantGradient)" filter="url(#glow)"/>
  
  <!-- Elephant head -->
  <circle cx="100" cy="70" r="35" fill="url(#elephantGradient)" filter="url(#glow)"/>
  
  <!-- Ears -->
  <ellipse cx="70" cy="65" rx="20" ry="30" fill="url(#elephantGradient)" opacity="0.8"/>
  <ellipse cx="130" cy="65" rx="20" ry="30" fill="url(#elephantGradient)" opacity="0.8"/>
  
  <!-- Trunk -->
  <path d="M 100 85 Q 95 100 90 115 Q 85 130 95 140" 
        stroke="url(#elephantGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="65" r="4" fill="#ffffff"/>
  <circle cx="110" cy="65" r="4" fill="#ffffff"/>
  <circle cx="91" cy="66" r="2" fill="#000000"/>
  <circle cx="111" cy="66" r="2" fill="#000000"/>
  
  <!-- Tusks -->
  <path d="M 85 80 Q 80 85 78 90" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M 115 80 Q 120 85 122 90" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Legs -->
  <rect x="75" y="150" width="15" height="35" rx="7" fill="url(#elephantGradient)"/>
  <rect x="110" y="150" width="15" height="35" rx="7" fill="url(#elephantGradient)"/>
  
  <!-- Tail -->
  <path d="M 145 130 Q 155 135 160 145" 
        stroke="url(#elephantGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 95 75 Q 100 78 105 75" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
